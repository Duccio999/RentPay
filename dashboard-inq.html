<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Inquilino ‚Äî RentPay (DEMO)</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .stack{display:flex;flex-direction:column;gap:22px}
    @media (min-width:900px){ .stack{gap:26px} }
    .kv{display:grid;grid-template-columns:160px 1fr;gap:8px 14px}
    .kv b{opacity:.9}
  </style>
</head>
<body>
<nav class="rp-nav">
  <a class="rp-brand" href="./index.html"><span class="rp-house">üè†</span><span class="rp-brand-text">RentPay</span></a>
  <div class="rp-menu-desktop">
    <a href="funzioni.html">Funzioni</a>
    <a class="rp-accent" href="login.html">Cambia account</a>
  </div>
  <button id="rpHamburger" class="rp-hamburger" aria-label="Apri menu">‚ò∞</button>
</nav>
<aside id="rpDrawer" class="rp-drawer" aria-hidden="true">
  <div class="rp-drawer-head"><span>Men√π</span><button id="rpDrawerClose" class="rp-close">√ó</button></div>
  <a href="funzioni.html">Funzioni</a>
  <a class="rp-accent" href="login.html">Cambia account</a>
</aside><div id="rpBackdrop" class="rp-backdrop" hidden></div>

<main class="container">
  <div class="stack">
    <section class="hero card">
      <h1 id="welcome">Area Inquilino</h1>
      <p class="lead">Visualizza e firma i contratti. (DEMO)</p>
    </section>

    <!-- Profilo inquilino -->
    <section class="card">
      <h2>Dati profilo</h2>
      <div class="kv" id="tenantKV"></div>
    </section>

    <section class="card">
      <h2>Contratti da firmare</h2>
      <div class="table-wrap"><table class="rp-table" id="tblSign">
        <thead><tr><th>Immobile</th><th>Canone</th><th>Dal</th><th></th></tr></thead>
        <tbody></tbody>
      </table></div>
    </section>

    <section class="card">
      <h2>Contratti attivi</h2>
      <div class="table-wrap"><table class="rp-table" id="tblActive">
        <thead><tr><th>Immobile</th><th>Dal</th><th>Canone</th></tr></thead>
        <tbody></tbody>
      </table></div>
    </section>
  </div>
</main>

<footer class="footer container">
  <div class="f-links"><a href="terms.html">Termini</a><a href="privacy.html">Privacy</a><a href="cookie.html">Cookie</a></div>
  <div class="copy">¬© 2025 RentPay ‚Äî PWA</div>
</footer>

<script src="rp-store.js"></script>
<script>
// nav mobile
(function(){const b=rpHamburger,d=rpDrawer,x=rpDrawerClose,o=rpBackdrop;function open(){d.classList.add('open');o.hidden=false;o.classList.add('show');document.body.style.overflow='hidden'}function close(){d.classList.remove('open');o.classList.remove('show');o.hidden=true;document.body.style.overflow=''}b&&b.addEventListener('click',open);x&&x.addEventListener('click',close);o&&o.addEventListener('click',close);window.addEventListener('keydown',e=>{if(e.key==='Escape')close()});})();

const fmtEur = n => new Intl.NumberFormat('it-IT',{style:'currency',currency:'EUR'}).format(n);
const fmtDMY = d => { if(!d) return ''; const [y,m,day]=d.split('-'); return `${day}/${m}/${y}`; };

const me = RP.me();
if(!me || me.role!=='tenant'){ location.href='login.html'; }

document.getElementById('welcome').textContent = `Ciao, ${me.name}`;

// Profilo (dati non sensibili ok)
document.getElementById('tenantKV').innerHTML = `
  <b>Nome</b><div>${me.name}</div>
  <b>Email</b><div>${me.email}</div>
  <b>Indirizzo</b><div>${me.address || '-'}</div>
  <b>Canone tipico</b><div>${me.rent ? fmtEur(me.rent) : '-'}</div>
`;

// Dati contratti
const contracts = RP.contracts.forTenant(me.id);

// Da firmare
const tbodyS = document.querySelector('#tblSign tbody');
const pending = contracts.filter(c=>c.status==='pending_tenant');
tbodyS.innerHTML = pending.length ? pending.map(c=>`
  <tr>
    <td>${c.address}</td>
    <td>${fmtEur(c.rent)}</td>
    <td>${fmtDMY(c.start)}</td>
    <td><button class="btn primary" data-sign="${c.id}">Leggi & firma (demo)</button></td>
  </tr>`).join('') : `<tr><td colspan="4">Nessun contratto in attesa.</td></tr>`;

tbodyS.addEventListener('click', (e)=>{
  const id = e.target?.dataset?.sign;
  if(!id) return;
  if(RP.contracts.signByTenant(id)){ location.reload(); }
});

// Attivi
const tbodyA = document.querySelector('#tblActive tbody');
const active = contracts.filter(c=>c.status==='active');
tbodyA.innerHTML = active.length ? active.map(c=>`
  <tr>
    <td>${c.address}</td>
    <td>${fmtDMY(c.start)}</td>
    <td>${fmtEur(c.rent)}</td>
  </tr>`).join('') : `<tr><td colspan="3">Nessun contratto attivo.</td></tr>`;
</script>
</body>
</html>
